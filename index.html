<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Treasure Hunters</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <section class="container intro">
        <h1>Treasure Hunters</h1>
        <div class="btns">
            <button class="start">Start</button>
            <button class="demo">Demo</button>
            <button class="info">Info</button>
        </div>
        <audio src="audio/intro.mp3"></audio>
    </section>
    <section class="container background">
        <div class="sidePanel">
            <h1>Treasure Hunters</h1>
            <h2>Ship:</h2>
            <div class="live bar">
                <div class="stripe">
                </div>
            </div>
            <h2>Ammo:</h2>
            <div class="ammo bar">
                <div class="stripe">
                </div>
            </div>
            <div class="food">
            </div>
            <div class="rum">
            </div>
            <div class="barrelEmpty">
            </div>
            <div class="barrelFull">
            </div>
            <div class="line">
            </div>
        </div>
        <div class="board">
        </div>
            <div class="pirateShip">
                <div class="explosion ex1">
                </div>
                <div class="fire f1">
                </div>
            </div>
            <div class="ship1">
                <div class="explosion ex2">
                </div>
                <div class="fire f2">
                </div>
            </div>
            <div class="raft r1">
            </div>
            <div class="ship2">
                <div class="explosion ex3">
                </div>
                <div class="fire f3">
                </div>
            </div>
            <div class="raft r2">
            </div>
            <div class="shipyard">
            </div>
            <div class="palm">
            </div>
            <div class="bottleWrap">
                <div class="bottle">
                </div>
            </div>
            <div class="monkey">
            </div>
            <div class="monkeyFace">
            </div>
            <div class="bananaWrap bW1">
                <div class="banana b1">
                </div>
            </div>
            <div class="bananaWrap bW2">
                <div class="banana b2">
                </div>
            </div>
            <div class="bananaWrap bW3">
                <div class="banana b3">
                </div>
            </div>
            <div class="bananas">
            </div>
            <div class="grave">
            </div>
            <div class="treasure">
            </div>
            <div class="ufo">
                <div class="beam">
                </div>
            </div>
            <div class="finalExplosion">
            </div>
        <audio src="audio/eFX2.mp3" class="eFX"></audio>
    </section>
    <section class="container gameOver">
        <header>
            <h1>Game</h1>
            <h1>Over</h1>
        </header>
        <footer>
            <div class="socialmedia">
                <a href='#'><img src="socialmedia/Linkedin.png"></a>
                <a href='https://github.com/Chris86g'><img src="socialmedia/GitHub.png"></a>
                <a href='https://www.facebook.com/gk.aligator'><img src="socialmedia/fb.png"></a>
            </div>
        </footer>
        <audio src="audio/theEnd.mp3" class="end"></audio>
    </section>
</body>
</html>
