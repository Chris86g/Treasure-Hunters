<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Treasure Hunters</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container intro">
        <h1>Treasure Hunters</h1>
        <button>Start</button>
        <audio src="audio/intro.mp3"></audio>
    </div>
    <div class="container background">
        <div class="sidePanel">
            <h1>Treasure Hunters</h1>
            <h2>Ship:</h2>
            <div class="live bar">
                <div class="stripe">
                </div>
            </div>
            <h2>Ammo:</h2>
            <div class="ammo bar">
                <div class="stripe">
                </div>
            </div>
            <div class="food">
            </div>
            <div class="rum">
            </div>
            <div class="barrelEmpty">
            </div>
            <div class="barrelFull">
            </div>
            <div class="line">
            </div>
        </div>
        <div class="board">
        </div>
            <div class="pirateShip">
                <div class="explosion ex1">
                </div>
                <div class="fire f1">
                </div>
            </div>
            <div class="ship1">
                <div class="explosion ex2">
                </div>
                <div class="fire f2">
                </div>
            </div>
            <div class="raft r1">
            </div>
            <div class="ship2">
                <div class="explosion ex3">
                </div>
                <div class="fire f3">
                </div>
            </div>
            <div class="raft r2">
            </div>
            <div class="shipyard">
            </div>
            <div class="palm">
            </div>
            <div class="bottleWrap">
                <div class="bottle">
                </div>
            </div>
            <div class="monkey">
            </div>
            <div class="monkeyFace">
            </div>
            <div class="bananaWrap bW1">
                <div class="banana b1">
                </div>
            </div>
            <div class="bananaWrap bW2">
                <div class="banana b2">
                </div>
            </div>
            <div class="bananaWrap bW3">
                <div class="banana b3">
                </div>
            </div>
            <div class="bananas">
            </div>
            <div class="grave">
            </div>
            <div class="treasure">
            </div>
            <div class="ufo">
                <div class="beam">
                </div>
            </div>
            <div class="finalExplosion">
            </div>
        <audio src="audio/oceanwaves.wav" class="wave"></audio>
        <audio src="audio/eFX.mp3" class="eFX"></audio>
    </div>
    <div class="container gameOver">
        <h1>Game</h1>
        <h1>Over</h1>
    </div>
</body>
</html>
