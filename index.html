<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Treasure Hunters</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <div class="intro">
        <h1>Treasure Hunters</h1>
    </div> -->
    <div class="background">
        <div class="sidePanel">
            <h1>Treasure Hunters</h1>
            <h2>Ship</h2>
            <h2>Ammo</h2>
            <div class="food">
            </div>
            <div class="rum">
            </div>
            <div class="barrelEmpty">
            </div>
            <div class="barrelFull">
            </div>
            <div class="line">
            </div>
        </div>
        <div class="board">
        </div>
            <div class="pirateShip">
                <div class="explosion ex1">
                </div>
                <div class="fire f1">
                </div>
            </div>
            <div class="ship1">
                <div class="explosion ex2">
                </div>
                <div class="fire f2">
                </div>
            </div>
            <div class="ship2">
                <div class="explosion ex3">
                </div>
                <div class="fire f3">
                </div>
            </div>
            <div class="raft">
            </div>
            <div class="shipyard">
            </div>
            <div class="cannonBall">
            </div>
            <div class="palm">
            </div>
            <div class="bottle">
            </div>
            <div class="monkey">
            </div>
            <div class="monkeyFace">
            </div>
            <div class="banana">
            </div>
            <div class="bananas">
            </div>
            <div class="grave">
            </div>
            <div class="treasure">
            </div>
            <div class="ufo">
            </div>
            <div class="beam">
            </div>
    </div>
    <div class="gameOver">
        <h1>Game</h1>
        <h1>Over</h1>
    </div>

</html>
